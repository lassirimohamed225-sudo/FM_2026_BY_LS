<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM 2026 | BY LASSIRI</title>
    <style>
        :root { --main-blue: #00d2ff; --neon-purple: #9d50bb; --dark-bg: #050a10; }
        
        body { 
            margin: 0; 
            background: var(--dark-bg); 
            /* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„ØªÙŠ ØµÙ…Ù…Ù†Ø§Ù‡Ø§ Ø¨Ø§Ø³Ù…Ùƒ */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://files.catbox.moe/k3h57w.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }
        
        .header { 
            position: fixed; top: 0; width: 100%; height: 60px; 
            background: rgba(0,0,0,0.8); display: flex; 
            justify-content: space-around; align-items: center; 
            border-bottom: 2px solid var(--main-blue); z-index: 999; 
            backdrop-filter: blur(10px); 
        }

        .content { padding: 80px 15px 100px; height: 100vh; overflow-y: auto; }

        .card { 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); text-align: center;
        }

        .btn { 
            background: linear-gradient(45deg, var(--main-blue), var(--neon-purple)); 
            border: none; color: white; padding: 15px; 
            border-radius: 10px; width: 100%; 
            font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .stat-box { font-size: 18px; font-weight: bold; color: var(--main-blue); }
        
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; height: 70px; 
            background: rgba(10, 10, 10, 0.9); display: flex; 
            justify-content: space-around; align-items: center; 
            border-top: 1px solid #333; 
        }
    </style>
</head>
